<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/source/css/styles.css">   
    <title>Lobby</title>
    <style>
        .circleOfFaculty {
            position: relative;
            width: 30vw;
            height: 30vw;
            border-radius: 50%;
            margin-top: 5%;
        }

        .faculty {
            position: absolute;
            width: 50%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
        }

        .faculty1 {
            top: 0;
            left: 0;
            background-color: #e74c3c;
            border-top-left-radius: 100% 100%;
        }

        .faculty2 {
            top: 0;
            right: 0;
            background-color: #3498db;
            border-top-right-radius: 100% 100%;
        }

        .faculty3 {
            bottom: 0;
            left: 0;
            background-color: #2ecc71;
            border-bottom-left-radius: 100% 100%;
        }

        .faculty4 {
            bottom: 0;
            right: 0;
            background-color: #9b59b6;
            border-bottom-right-radius: 100% 100%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <iframe src="header.html" width="100%" height="150px" frameborder="0"></iframe>
    <div class="mainLobby" style="margin-left: 1%; margin-right: 1%;">
        <div class="circleOfFaculty">
            <div class="faculty faculty1">
                <canvas id="canvas1" width="100" height="100"></canvas>
            </div>
            <div class="faculty faculty2">
                <canvas id="canvas2" width="100" height="100"></canvas>
            </div>
            <div class="faculty faculty3">
                <canvas id="canvas3" width="100" height="100"></canvas>
            </div>
            <div class="faculty faculty4">
                <canvas id="canvas4" width="100" height="100"></canvas>
            </div>
        </div>
    </div>

    <script>
        function drawCurvedText(canvasId, text, x, y, radius, angleOffset) {
            var canvas = document.getElementById(canvasId);
            var ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous drawing

            ctx.font = "20px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillStyle = "white"; // Text color

            var angleStep = Math.PI / 6; // Adjusted angle step for each character
            var startAngle = angleOffset; // Starting angle

            for (var i = 0; i < text.length; i++) {
                var angle = startAngle + (i * angleStep);
                var xPos = x + radius * Math.cos(angle);
                var yPos = y + radius * Math.sin(angle);
                ctx.save();
                ctx.translate(xPos, yPos);
                ctx.rotate(angle - Math.PI / 2); // Adjust text rotation
                ctx.fillText(text[i], 0, 0);
                ctx.restore();
            }
        }

        // Draw curved text for each faculty
        drawCurvedText("canvas1", "FACI", 50, 50, 40, -Math.PI / 4);
        drawCurvedText("canvas2", "Hola", 50, 50, 40, 0);
        drawCurvedText("canvas3", "Hola", 50, 50, 40, Math.PI / 4);
        drawCurvedText("canvas4", "Hola", 50, 50, 40, Math.PI / 2);
    </script>
</body>
</html>
